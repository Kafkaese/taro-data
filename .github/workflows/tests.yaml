name: Run Tests

on: 
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: update pip
        run: pip install --upgrade pip
      - name: Install package
        run: pip install .
      - name: Run tests
        run: pytest tests