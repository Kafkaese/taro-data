version: "3"

services:
  taro-postgres:
    image: postgres
    env_file:
      - '../.env'
    networks:
      - taro
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - "data:/var/lib/postgresql/data"

  taro-api:
    build: 
      context: .
      dockerfile: ./api_dev.Dockerfile
    networks:
      - taro
    ports:
      - ${API_PORT}:8000
    env_file:
      - ../.env

  taro-frontend:
    build:
      context: ../taro-map
      dockerfile: ./Dockerfile_dev
    env_file:
      - '../.env'
    networks:
      - taro
    ports:
      - ${REACT_PORT}:3000

  taro-pipeline:
    build:
      context: .
      dockerfile: ./pipeline.Dockerfile
    env_file:
      - ../.env
    networks:
      - taro
    depends_on:
      taro-postgres:
        condition: service_started

volumes:
  data:

networks:
  taro:
    driver: bridge